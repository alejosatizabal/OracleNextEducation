<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleChall.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/logo.png" alt="logo de alura">
    </header>
    <main class="contenedor">
        <section class="seccionIngreso">
            <textarea class="ingresoTexto" rows="10" cols="20"  placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="seccionMensaje">
            <textarea class="mensaje" rows="10" cols="20"></textarea>
            <div class="alertas">
                <p class="alerta1">Ningún mensaje fue encontrado</p>
                <p class="alerta2">Ingresa el texto que desea encriptar o desencriptar</p>
            </div>
            <div class="caja-copiar">
                <button class="copiar" onclick="copiarTexto()" >Copiar</button>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
